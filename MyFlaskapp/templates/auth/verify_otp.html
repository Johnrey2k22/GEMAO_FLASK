{% extends "base.html" %}

{% block title %}Verify OTP{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Verify OTP</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">An OTP has been sent to your email. Please enter it below.</p>
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="mb-3">
                            <label for="otp" class="form-label">OTP Code</label>
                            <input type="text" class="form-control" id="otp" name="otp" maxlength="6" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Verify</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('auth.resend_otp') }}">Didn't receive OTP? Resend</a>
                    </div>
                    <div class="text-center mt-2">
                        <a href="{{ url_for('auth.register') }}">Back to Registration</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
